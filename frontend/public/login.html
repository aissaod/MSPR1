<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MSPR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Page de Connexion</h1>
    </header>

    <main>
        <section>
            <h2>Entrez vos informations</h2>
            <!-- Action du formulaire dirigée vers une route serveur pour traiter les informations -->
            <form action="/frontend/public/login.html" method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Se connecter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MSPR - Tous droits réservés</p>
    </footer>
</body>
</html>
